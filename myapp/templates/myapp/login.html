{% extends 'myapp/base.html' %}

{% block content %}


<div class="center">

    <form method="post" 
    action="{% url 'myapp:issue_create' %}"
    >
        <h1 style="text-align: center; color: white;">Login Form</h1>
        {% csrf_token %}
        
        <label for="{{ form.UserId.id_for_label }}">UserId</label>
        <input type="text" name="{{ form.field1.html_name }}" id="{{ form.field1.id_for_label }}" required>
        
        
        <button type="submit">Login</button>
    </form>
</div>
    {% endblock %}
